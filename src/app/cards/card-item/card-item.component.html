<mat-card class="card-item">
	<mat-card-header (click)="openUpdateCardModal(card)">
		<mat-card-title>{{card.name || '-' }}</mat-card-title>
		<mat-card-subtitle>{{card.title}}</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<ul class="list-group list-group-flush">
			<li class="list-group-item">{{card.phone}}</li>
			<li class="list-group-item" *ngIf="card.email;else noEmail">{{card.email}}</li>
			<ng-template #noEmail>
				<li class="list-group-item text-warning"> <small>E-posta adresi girilmemiş!</small></li>
			</ng-template>
			<li class="list-group-item">
				<span *ngIf="card.address">	{{card.address}}</span>
				<small class="text-warning" *ngIf="!card.address">Adress bilgisi girilmemiş!</small>
			</li>
		</ul>
	</mat-card-content>
</mat-card>
